<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff">
    
</body>

<script>
    const div = document.createElement('div');
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random()*10+1);

    div.setAttribute("title", "random title");
    div.style.backgroundColor = "green"
    div.style.padding = " 12px"
    // div.innerText = "Chai aur code"
    const addText = document.createTextNode("Chai aur Code")
    div.appendChild(addText);

    document.body.appendChild(div);
</script>
</html>



<!-- 
    We can create element using javascript, by using document.createElement(), and providing the element that is to be created in the parentheses.
    And further we can set class or id for that element by using div.className and div.id

    div.innerText first brings the reference and then overrides the value. 
 -->
