    // CAPTURING: Event capturing occurs when a nested element gets clicked. The click event of its parent elements must be triggered before the click of the nested element. This phase trickles down from the top of the DOM tree to the target element. Event capturing can't happen until the third argument of addEventListener is set to the Boolean value of true (default value is false).  

    // stopPropagation(): The stopPropagation() method of the Event interface prevents further propagation of the current event in the capturing and bubbling phases.
