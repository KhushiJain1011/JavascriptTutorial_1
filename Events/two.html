<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayName = function(){
        console.log("your name")
    }
    setTimeout(sayName, 2000)       // reference of function is passed, time in milisec.
    // setTimeout(function(){
    //    console.log("Your name")
    // }, 2000)

    const changeHeadingText = function(){
        document.querySelector('h1').innerHTML = "Javascript series"
    }
    const changeMe = setTimeout(changeHeadingText, 1000)

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe)
        console.log("STOPPED")
    })
</script>
</html>
